site_name: Dadda.moe
copyright: Copyright &copy; 2023 - Florian Schuttkowski

theme:
  name: material
  language: de
  icon:
    logo: material/human-greeting-variant
  features: 
    - navigation.sections
    - navigation.expand
    - navigation.top
  palette:
    primary: deep blue
    accent: deep blue

plugins:  
  - search
  - awesome-pages

extra_css: [custom.css]

extra_javascript:
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js

markdown_extensions:
  - footnotes
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format


extra:
  generator: false
  social:
    - icon: fontawesome/brands/mastodon 
      link: https://chaos.social/@flowinho
    - icon: fontawesome/brands/github 
      link: https://github.com/flowinho