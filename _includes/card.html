<card>
    <div class="card-type" align="center">
        {{ card.type }}
    </div>
    <div align="center">
        <img src="{{ card. image }}" />
    </div>
    <div class="card-title" align="center">
        <span>{{ card.name }}</span>
    </div>
    <div class="card-text">
        <ul>
        {% for reason in card.reasons %}
            <li>{{ reason }}</li>
        {% endfor %}
        </ul>
    </div>
</card>
